
<p class="p1"><span class="s1">M42</span></p>
<p class="p2"><span class="s1">Abres la puerta de la cafetería y la encuentras desierta. Una mujer de aspecto severo se arregla las uñas en el mostrador. Le preguntas si conoce a un cliente con el nombre de Leon Curtis.</span></p>
<p class="p2"><span class="s1">“No conozco a nadie con ese nombre.” - Te responde y te vas.</span></p>
