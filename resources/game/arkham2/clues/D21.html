
<p class="p1"><span class="s1">D21</span></p>
<p class="p2"><span class="s1">Llegas al atrio del Ayuntamiento, chorreando agua sobre el sello de bronce de la ciudad en el suelo de mármol. Preguntas por el Sr. Saltonstall pero te dicen que está de vacaciones en la costa hasta nales de la semana que viene. De mala gana, te giras y sales de nuevo hacia el chaparrón.</span></p>
